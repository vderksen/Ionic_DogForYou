<ion-header>
  <ion-toolbar>
    <ion-title color="primary">FAVORITE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let breed of favorites">

    <div *ngIf="favorites.length<1;then content"></div>
    <ng-template #content>
      <ion-label>
        No Data found
      </ion-label>
    </ng-template>

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="breed.url">
      </ion-avatar>
      <ion-label>{{breed.name}}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteBreed(breed)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding >
</ion-content>
